<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> VRavel </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="shortcut icon" href="./img/favicon.png" type="image/x-icon">
</head>

<body>
    <header>
    </header>

    <!--  DESPLEGABLE  -->
    <div class="respmenu">
        <label for="burguer"> - CARGA DE PRODUCTOS NUEVOS -</label>
        <input type="checkbox" id="burguer">
        <i class="fas fa-bars"></i>
        <i class="fas fa-times"></i>
        <nav class="carga">
            <!--ACA VA EL CONTENIDO DEL DESPLEGABLE-->
            <label for="id" class="label-input">ID:</label>
            <input type="text" name="id" id="id" placeholder="Introducir: ID" class="input-carga"><br>
            <label for="nombre" class="label-input">NOMBRE:</label>
            <input type="text" name="nombre" id="nombre" placeholder="Introducir: NOMBRE" class="input-carga"><br>
            <label for="tipo" class="label-input">TIPO:</label>
            <input type="text" name="tipo" id="tipo" placeholder="Introducir: TIPO" class="input-carga"><br>
            <label for="precio" class="label-input">PRECIO:</label>
            <input type="text" name="precio" id="precio" placeholder="Introducir: PRECIO" class="input-carga"><br>
            <label for="img" class="label-input">IMG:</label>
            <input type="file" name="img" id="img" class="input-carga">





            <br>
            <div class="comprar">
                <button class="btn-hover color-9" onclick="crearProducto(id, nombre, tipo, precio, img)">FINALIZAR</button>
            </div>
        </nav>
        <hr class="hr-carro">
    </div>

    <!--  ENCABEZADO   -->
    <div class="encabezado">
        <h2>Bienvenidos a VRavel</h2>
        <p>Somos un servicio de viajes a través de la realidad virtual con el objetivo de que puedas llegar a donde siempre quisiste ir...</p>
        <br>
        <strong> "EL LIMITE ES TU IMAGINACIÓN"</strong>
    </div>

    <!--   MODAL -->
    <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary btnModal" data-bs-toggle="modal" data-bs-target="#exampleModal">
    CARRO
    </button>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content Modal">
                <div class="modal-header">
                    <h1 class="modal-title fs-1 tituloModal" id="exampleModalLabel">Carro</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary finalizar"> <a href="final.html">Finalizar</a> </button>
                </div>
            </div>
        </div>
    </div>



    <!--  ESPACIO DE CARTAS GENERADAS DESDE JS -->
    <main class="row col-12 gap-4" id="contenedor">

    </main>
    <br>
    <br>
    <!--   FOOTER     -->
    <footer class="footer-distributed">

        <div class="footer-right">

            <a href="#"><img src="./img/facebook.png" alt=""><i class="fa fa-facebook"></i></a>
            <a href="#"><img src="./img/github.png" alt=""><i class="fa fa-twitter"></i></a>
            <a href="#"><img src="./img/twitter.png" alt=""><i class="fa fa-linkedin"></i></a>
            <a href="#"><img src="./img/instagram.png" alt=""><i class="fa fa-github"></i></a>

        </div>

        <div class="footer-left">

            <p class="footer-links">
                <a class="link-1" href="#">Inicio</a>

                <a href="#">Nosotros</a>

                <a href="#">Blog</a>

                <a href="#">Legal</a>

                <a href="#">Faq</a>

                <a href="#">Contacto</a>
            </p>
            <br>
            <p> VRavel &copy; 2023</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="./js/main.js"></script>
</body>

</html>
